<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

  <style>
    /* Some simple styles for the loading element, hidden once the app mounts */

    #loading-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 96px;
      background: #FFF;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <div id="loading-wrapper">
    <img src="guppy-logo.svg" width="96" />
  </div>
</body>

</html>
